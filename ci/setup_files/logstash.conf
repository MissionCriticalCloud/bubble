input {
  rabbitmq {
    host => "rabbitmq"
    port => 5672
    exchange => "cosmic-usageserver-events"
    exchange_type => "direct"
    queue => "cosmic-usageserver-events-queue"
    durable => true
    exclusive => false
    key => "cosmic-usageserver-events-queue"
    user => "root"
    password => "password"
    codec => "json"
  }
}

filter {
  mutate {
    remove_field => ["@version"]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch"]
    index => "cosmic-metrics-%{+YYYY.MM.dd}"
    document_type => "metric"
    codec => "json"
    manage_template => true
    template => "/config-dir/cosmic-metrics-template.json"
    template_name => "cosmic-metrics-template"
    template_overwrite => true
  }
}
